name: Running Tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker compose up
    - name: BB Test 1 - DB and Django can start successfully
      run: |
        until docker logs it-project-6-people-webapp-1 | grep "Watching for file changes with StatReloader"; do
          sleep 5
        done