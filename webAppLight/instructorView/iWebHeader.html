<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/tables.css">
    </head>
    <body>
        <div class="header">
            <!-- menu -->
            <div class="dropDown home">
                <div class="dropDownBtn" style="display: flex; width:30px">
                    <img class="homeBtn" src="../images/homeIcon.png" style="align-self: center;" onclick="window.location.href='iHome.html'">
                </div>
            </div>
        
            <img src="../images/uomLogo.JPG" style="height: 38px;">
            <div class="headerText" id="headerText">Signed in as: __________
            </div>
        
            <!-- settings -->
            <div class="dropDown settings">
                <div class="dropDownBtn" style="display: flex;">
                    <img class="settingsBtn" src="../images/settingsIcon.png" style="align-self: center;">
                </div>
                <div class="dropDownMenu inwards">
                    <div class="dDSection" style="display:flex; justify-content: flex-end; padding-right:10px">
                        <p class="dDSectionText">Email notifications</p>
                        <input type="checkbox" style="width: 17px;height: 17px;">
                    </div>
                    <div class="dDSection" style="display:flex; justify-content: flex-end; padding-right:10px">
                        <p class="dDSectionText">Dark mode</p>
                        <input type="checkbox" style="width: 17px;height: 17px;">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
