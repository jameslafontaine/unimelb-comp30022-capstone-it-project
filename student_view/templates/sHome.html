{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student - Home</title>
        
        <!--
            Author: James La Fontaine, Callum Sharman
            Date Last Modified: October 11, 2023
            Description: This is the home page for students where they can navigate to different pages
            and view their currently active cases
        -->

        <!-- CSS stylesheets -->
        <link rel="stylesheet" href="{% static 'css/general.css' %}">
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        <link rel="stylesheet" href="{% static 'css/tables.css' %}">

        <!-- Include Bootstrap CSS and JavaScript, and its dependencies such as Popper. Also include jQuery JavaScript -->
        
        <!-- Bootstrap CSS and JavaScript provided by Bootstrap. Visit https://getbootstrap.com/ for more information. -->
        <!-- jQuery and Popper JavaScript provided by jQuery and PopperJS. Visit https://jquery.com/ and https://popperjs.com/ for more information. -->
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        
        <!-- JS scripts -->
        <script type="text/javascript"
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
        <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" 
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
        <script type="text/javascript" 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="webHeaderContainer"></div>

        <div class="mainBody">
            <p class="title">Get Started</p>
            <p class="text">Did anything unexpected happen to you, 
                or do you have a question not suited for dicussion boards?
            </p>
            <button class="standardButton" onclick="window.location.href='/student/submit-req'">Submit a request</button>
            <p class="text"> If you'd like to review or edit your cases, or any
                Academic Adjustment Plans that you might have, click below:
            </p>
            <button class="standardButton" onclick="window.location.href='/student/cases'">View Cases</button>
            <button class="standardButton" onclick="window.location.href='/student/AAPs'">View AAPs</button>
            <p class="title">Active Cases</p>

            <div id="caseContainer">
                <!-- Active cases displayed here dynamically -->

            </div>
        </div>
        <script src="{% static 'js/modules/globalReqHeader.js' %}"></script>
        <script src="{% static 'js/modules/webHeader.js' %}"></script>
        <script src="{% static 'js/modules/styleMode.js' %}"></script>
        <script src="{% static 'js/modules/data.js' %}"></script>
        <script src="{% static 'js/modules/requests.js' %}"></script>
        <script>
            createHeader("student");
            sloadActiveCasesData()
                .then(cases => {
                    generateStudentCases(cases)
                })
        </script>
    </body>
</html>
