{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student - Submit Case</title>
        
        <!--
            Author: James La Fontaine, Callum Sharman
            Date Last Modified: October 11, 2023
            Description: This is the page on which students can submit a case
        -->
        
        <!-- CSS stylesheets -->
        <link rel="stylesheet" href="{% static 'css/general.css' %}">
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        <link rel="stylesheet" href="{% static 'css/tables.css' %}">

        <style>
            .pageAsATable{
                display: grid;
                grid-template-columns: 60% 1fr;
            }
            .textBox{
                height:20px
            }
            .expandableBox{
                width:90%
            }
        </style>

        <!-- Include Bootstrap CSS and JavaScript, and its dependencies such as Popper. Also include jQuery JavaScript -->
        
        <!-- Bootstrap CSS and JavaScript provided by Bootstrap. Visit https://getbootstrap.com/ for more information. -->
        <!-- jQuery and Popper JavaScript provided by jQuery and PopperJS. Visit https://jquery.com/ and https://popperjs.com/ for more information. -->
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        
        <!-- JS scripts -->
        <script type="text/javascript"
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
        <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" 
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
        <script type="text/javascript" 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="webHeaderContainer"></div>

        <div class="mainBody" style="width: 100%;">
            <div class="pageAsATable">
                <div class="leftSide">

                    <p class="title">Submit a case</p>

                    <div id="caseContainer">
                        <!-- Requests dynamically added here -->

                    </div>

                    <span>
                        <button class="standardButton" id="addButton"> Add Request + </button>

                        <button class="standardButton" id="removeButton"> Remove Request - </button>
                    </span>   
                </div>
                <div class="rightSide">
                    <div style="position: fixed;">
                        <p class="text">Disclaimer - This portal should be 
                            used for any questions or requests that may be 
                            personal or less suited towards existing 
                            discussion boards. Otherwise, please refer to 
                            those
                        </p>
    
                        <button class="bigButton" id='submitButton' style="margin-top: 10px;">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'js/modules/globalReqHeader.js' %}"></script>
        <script src="{% static 'js/modules/data.js' %}"></script>
        <script src="{% static 'js/modules/webHeader.js' %}"></script>
        <script src="{% static 'js/modules/styleMode.js' %}"></script>
        <script>createHeader("student")</script>
        <script src="{% static 'js/modules/requests.js' %}"></script>
        <script>    
            const MAX_REQUESTS = 16;
            var numRequests = 1;

            // List of students current course codes
            const courseCodes = []

            getCourseData()
                .then(courses => {
                    courses.forEach(item => {
                        courseCodes.push(item.course_code);
                    })
                    generateStudentRequest(numRequests, courseCodes)
                    const addButton = document.getElementById('addButton');            
                    const removeButton = document.getElementById('removeButton');
                    
                    // Add a new request when the add request button is clicked
                    addButton.addEventListener('click', function() {
                        numRequests += 1;
                        generateStudentRequest(numRequests, courseCodes)
                        if (numRequests == MAX_REQUESTS) {
                            addButton.style.display = 'none';   ; 
                        } else if (numRequests == 0) {
                            removeButton.style.display = 'none'; 
                        } else if (numRequests > 0 & numRequests < MAX_REQUESTS) {
                            removeButton.style.display = 'inline';
                            addButton.style.display = 'inline';  
                        }
                    });
                })
            
            // Remove a request when the remove request button is clicked
            removeButton.addEventListener('click', function() {
                document.getElementById(`expandableBox${numRequests}`).remove()
                document.getElementById(`expandableBoxSection${numRequests}`).remove()
                document.getElementById(`lastLineBreak${numRequests}`).remove()
                numRequests -= 1;
                if (numRequests == MAX_REQUESTS) {
                    addButton.style.display = 'none';   ; 
                } else if (numRequests == 0) {
                    removeButton.style.display = 'none'; 
                } else if (numRequests > 0 & numRequests < MAX_REQUESTS) {
                    removeButton.style.display = 'inline';
                    addButton.style.display = 'inline';  
                }
            });

            // Handle submit button being clicked
            var submitButton = document.getElementById('submitButton');

            submitButton.addEventListener('click', function() {
                handleCaseSubmission(numRequests);

                window.location.href = '/student/';
            });

            // Handle supporting documentation tables
            
        </script>
    </body>
</html>
