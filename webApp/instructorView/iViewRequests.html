<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instructor - View Requests</title>

	<!--
    Author: James La Fontaine
    Date Last Modified: September 19, 2023
    Description: This is the page on which instructors can view requests for their chosen subject.
    -->

	<!-- CSS stylesheets -->

	<link rel="stylesheet" href="../css/general.css">
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/tables.css">

	<!-- Include Bootstrap CSS and JavaScript, and its dependencies such as Popper. Also include jQuery JavaScript -->
	<!-- Bootstrap CSS and JavaScript provided by Bootstrap. Visit https://getbootstrap.com/ for more information. -->
	<!-- jQuery and Popper JavaScript provided by jQuery and PopperJS. Visit https://jquery.com/ and https://popperjs.com/ for more information. -->
	<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
	crossorigin="anonymous">

	<!-- JS scripts -->
	<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
	<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" 
	integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
	crossorigin="anonymous" 
	referrerpolicy="no-referrer"></script>
	<script type="text/javascript" 
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
	crossorigin="anonymous"></script>
</head>
<body>
	<!-- Include the header using JavaScript -->
	<div id="webHeaderContainer"></div>
	
	<div class="mainBody">
		<p class="title" id="title"> Requests & Queries</p>
		
		<p></p>
		
		<!-- expandableBox component -->
		<div class="expandableBox" id="expandableBox1">
			<div class="expandableBoxContents" data-bs-toggle="collapse" data-bs-target="#tableContainerAwaiting" style="font-size:20px;">
				Awaiting action
				<span class="expandButton" data-bs-toggle="collapse" data-bs-target="#tableContainerAwaiting" style="font-size:20px;">
				</span>
			</div>
		</div>
		
		<div id="tableContainerAwaiting" class="collapse show">
			<table>
				<!-- Table data will be dynamically generated here -->
			</table>
		</div>
		
		<!-- expandableBox component -->
		<br><br>
		<div class="expandableBox" id="expandableBox1">
			<div class="expandableBoxContents" data-bs-toggle="collapse" data-bs-target="#tableContainerResolved" style="font-size:20px;">
				Resolved
				<span class="expandButton" data-bs-toggle="collapse" data-bs-target="#tableContainerResolved" style="font-size:20px;">
				</span>
			</div>
		</div>
		
		<div id="tableContainerResolved" class="collapse show">
			<table>
				<!-- Table data will be dynamically generated here -->
			</table>
		</div>
		
	</div>
	<script src="../js/modules/webHeader.js"></script>
	<script src="../js/modules/tables.js"></script>
	
	<script>
		// Put subject code at start of title

		
		subjectCode = "COMP30022";
		
		// Get the title by its ID
		const myElement = document.getElementById("title");
		
		// Retrieve the existing content of the title
		const existingContent = myElement.innerHTML;
		
		// Concatenate the subject code onto the existing title
		const updatedContent = subjectCode + existingContent;
		
		// Set the updated content as the new innerHTML for the title
		myElement.innerHTML = updatedContent;
	</script>
	
</body>
</html>
