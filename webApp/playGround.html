<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styleSheets/general.css">
        <link rel="stylesheet" href="styleSheets/header.css">
        <link rel="stylesheet" href="styleSheets/tables.css">
        
    </head>
    <body>
        <div class="header">
            <!-- menu -->
            <div class="dropDown">
                <div class="dropDownBtn">
                    <div class="dDBLine"></div><div class="dDBLine"></div><div class="dDBLine"></div>
                </div>
                <div class="dropDownMenu">
                    <div class="dDSection" onclick="window.location.href='home.html'">
                        <p class="dDSectionText">Home</p>
                    </div>
                    <div class="dDSection" onclick="window.location.href='viewRequests.html'">
                        <p class="dDSectionText">View all requests</p>
                    </div>
                </div>
            </div>

            <img src="images/uomLogo.JPG" style="height: 38px;">
            <div class="headerText" id="headerText">Signed in as:_____</div>


            <!-- settings -->
            <div class="dropDown settings">
                <div class="dropDownBtn" style="display: flex;">
                    <img class="settingsBtn" src="images/settingsIcon.png" style="align-self: center;">
                </div>
                <div class="dropDownMenu inwards">
                    <div class="dDSection" style="display:flex; justify-content: flex-end; padding-right:10px">
                        <p class="dDSectionText">Email notifications</p>
                        <input type="checkbox" style="width: 17px;height: 17px;">
                    </div>
                    <div class="dDSection" style="display:flex; justify-content: flex-end; padding-right:10px">
                        <p class="dDSectionText">Dark mode</p>
                        <input type="checkbox" style="width: 17px;height: 17px;">
                    </div>

                </div>
            </div>
        </div>
        <div class="mainBody">
            <p class="title">title</p>
        </div>

        <script src="test.js"></script>
    </body>
</html>
